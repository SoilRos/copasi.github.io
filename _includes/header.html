{% include init.html %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="COPASI is a software application for simulation and analysis of biochemical networks and their dynamics.">
    <meta name="keywords" content="Modeling, Simulation, Biochemical Networks, Biochemical Pathways, Systems Biology, Time Course, Steady state, Optimization, Parameter Fitting, Software">

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/images/ico/apple-touch-icon-57-precomposed.png">
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/bootstrap-3.3.4/css/COPASI-bootstrap.css">

    <script src="{{ site.baseurl }}/javascripts/jquery-3.6.4/jquery-3.6.4.min.js"></script>
    <script src="{{ site.baseurl }}/javascripts/DataTables-1.10.7/jquery.dataTables.js"></script>
    <script src="{{ site.baseurl }}/stylesheets/bootstrap-3.3.4/js/bootstrap.js"></script>
    <script src="{{ site.baseurl }}/javascripts/email.js"></script>
{% if page.use_math %}
   {% include mathjax.html %}
{% endif %}
    <title>COPASI{% if cps_url != '' %}: {{ cps_url | replace: '_', ' ' }}{% endif %}</title>

{% if page.cps_redirect_to %}
    <link rel="canonical" href="{{ page.cps_redirect_to }}"/>
    <META http-equiv="refresh" content="{% if page.cps_redirect_delay %}{{ page.cps_redirect_delay }}{% else %}0{% endif %}; URL={{ page.cps_redirect_to }}" />
{% endif %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

{% if page.no_google_analytics == nil %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TV6FMSPSS6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-TV6FMSPSS6');
  </script>
{% endif %}
