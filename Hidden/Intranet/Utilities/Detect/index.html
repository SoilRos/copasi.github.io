<div class='row'>
    <div class='col-xs-12'>
      <h4>Results</h4>
    <div id='detect_os'></div>
  </div>
</div>
  
<script src='{{ site.baseurl }}/javascripts/ua-parser-0.7.31.js'></script>

<script>
function detect_os() {
    var parser = new UAParser();

    var detect_os = document.getElementById('detect_os');
    detect_os.innerHTML = 'UAParser:<br/>' + JSON.stringify(parser.getResult()) + '<br/><br/>'; 

    detect_os.innerHTML += 'userAgentData:<br/>';
    const uaData = navigator.userAgentData;

    if (typeof uaData === 'undefined') {
        detect_os.innerHTML+='undefined<br/>';
        return;
    }

    detect_os.innerHTML += JSON.stringify(uaData) + '<br/><br/>';
    detect_os.innerHTML += 'highEntropyValues:<br/>';
    try {
        uaData.getHighEntropyValues(['architecture', 'bitness', 'model', 'platformVersion', 'uaFullVersion', 'fullVersionList']).then(highEntropyValues => {
            detect_os.innerHTML += JSON.stringify(highEntropyValues) + '<br/>'; //'10_15_4'
        });
    }
    
    catch(err) {
        detect_os.innerHTML += err.message;
        return;
    }; 
}

detect_os(); 
</script>
